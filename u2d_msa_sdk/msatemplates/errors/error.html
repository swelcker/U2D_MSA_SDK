<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>MSA SDK Error Page</title>
  <meta content="" name="description">

  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/msastatic/img/favicon.png" rel="icon">
  <link href="/msastatic/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/msastatic/vendor/aos/aos.css" rel="stylesheet">
  <link href="/msastatic/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/msastatic/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/msastatic/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/msastatic/vendor/remixicon/remixicon.css" rel="stylesheet">


  <!-- MSAUITemplate Main CSS File -->
  <link href="/msastatic/css/style.css" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="#" class="logo d-flex align-items-center">
        <img src="/msastatic/img/msa_logo.png" alt="MSA SDK">
      </a>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="#hero">{{ status }}</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center">
          <h1 data-aos="fade-up">{{ definitions.name }}</h1>
          <h1 data-aos="fade-up" data-aos-delay="400" style="color:red">Error: {{ status }}</h1>
          <div data-aos="fade-up" data-aos-delay="600">
            <div class="text-center text-lg-start">
              Details: {{ detail }}
            </div>
          </div>
        </div>
        <div class="col-lg-6 hero-img" data-aos="zoom-out" data-aos-delay="200">
          <img src="/msastatic/img/error-img.png" class="img-fluid" alt="">
        </div>
      </div>
    </div>
  </section><!-- End Hero -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->

  <script src="/msastatic/vendor/aos/aos.js"></script>
  <script src="/msastatic/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/msastatic/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/msastatic/vendor/isotope-layout/isotope.pkgd.min.js"></script>


  <!-- MSAUITemplate Main JS File -->
  <script src="/msastatic/js/main.js"></script>

</body>

</html>
